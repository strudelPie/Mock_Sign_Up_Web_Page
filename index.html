<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Redressed&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    
    <div class="image">
        <div class="logo-bar">
            <img src="./odin-lined.png" alt="" class="logo">
            <h1>ODIN</h1>
        </div>
    </div>

    <main>
        <section class="content">
            <p>
                This is not a real online service! Lorem ipsum d
                olor sit amet consectetur, adipisicing elit. 
                Necessitatibus, commodi! <br> Sign up 
                <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </section>
        
        <form action="">
            <div class="input-container">
                <p class="form-title">Let's do this!</p>
                <div class="input">
                    <div class="form-cell">                  
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div class="form-cell">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                    <div class="form-cell">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-cell">
                        <label for="phoneNo">Phone Number</label>
                        <input type="text" name="phoneNo" id="phoneNo">
                    </div>
                    <div class="form-cell">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="form-cell">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="confirm_password" name="confirm_password" id="confirm_password">
                    </div>
                </div>
            </div>
        
            <div class="submit-container">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </form>

    </main>
</body>

</html>
